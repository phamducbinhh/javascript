    <pre>7. Khai báo và nhập dữ liệu cho mảng 1 chiều gồm 5 phần tử số nguyên, thực
        hiện
        - Tính tổng các phần tử có giá trị lẻ trong mảng (tạo hàm - function)
        
        - In ra các phần tử là số nguyên tố (tạo hàm - function)</pre>
</body>
<script>
    let arr = [1,2,3,4,5,6,7,8]
    function number(){
        let tong = 0;
        for(i=0;i<arr.length;i++){
            if(arr[i]%2 == 1){
                console.log("số lẻ là :" + arr[i]);
                tong += arr[i];
            }
        }
        return tong
    }
    console.log("tổng các phần tử lẻ là :" + number(arr));
</script>
