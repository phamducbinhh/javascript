<!DOCTYPE html>
<html lang="en">

<body>
    <h1>
        BÀI TẬP THỰC HÀNH JAVA SCRIPT
    </h1>
    <pre>1. Nhập vào tên sinh viên và tuổi sinh viên. In ra năm sinh của sinh viên đó</pre>
</body>
<script>
    let name = prompt("nhập tên của bạn!")
    let age = prompt("nhập tuổi vào đây!");
    let d = new Date();
    let year = d.getFullYear()
    let namsinh = year-age;
    alert("tên của bạn là :"+ name);
    alert("năm sinh của bạn là :" + namsinh);
</script>
</html>
