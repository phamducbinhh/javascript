<body>
    <h1>
        BÀI TẬP THỰC HÀNH JAVA SCRIPT
    </h1>
    <pre>2. Nhập vào 1 năm, kiểm tra năm đó có phải là năm nhuận hay không</pre>
</body>
<script>
        function year(nam){
            if((nam % 400 == 0) && (nam % 100 != 0) || (nam % 4 == 0)){
                return 'là năm nhuận'
            }else{
                return 'không phải năm nhuận'
            }
        }
        alert(year(2021));
</script>
