<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap lab06</title>
</head>
<body>
    <form action="">
        <table>
            <caption>
                <h2>login</h2>
            </caption>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text"name="userName" id="userName" placeholder="Nhập tên đăng nhập">
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" >
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="login" id="login"name="login" onclick="checkLogin()">
                </td>
            </tr>
        </table>
    </form>


    <script>
        function checkLogin(){
            var userName = document.getElementById("userName");
            var password = document.getElementById("password");
            if(userName.value == ""){
                alert("bạn chưa nhập userName");
                userName.focus();
            }else if(password.value == ""){
                alert("bạn chưa nhập password")
                password.focus();
            }else if(password.value.lenght<8 || password.value.lenght>16){
                alert("mật khẩu không hợp lệ")
                password.focus();
            }else{
                alert("mật khẩu hợp lệ")
                password.focus();
            }
        }
    </script>
</body>
</html>
