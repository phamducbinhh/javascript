    <title>làm quen với dom trong html</title>

<body>

    <button id="button">click</button>

  


</body>
<script>
  const button = document.querySelectorAll('button')[0]
  const body = document.querySelector('body')


  
  let  count = 0
  function orange(){
    body.setAttribute('style','background: orange')
    button.removeEventListener('click',orange)
    button.addEventListener('click',black)
  }
  function black(){
    body.setAttribute('style','background: black') //body đang là màu đen
    button.removeEventListener('click',black) //ta hủy sự kiện màu đen
    button.addEventListener('click',orange)   //và thêm sự kiện màu cam....
  }

  button.addEventListener('click',black)
