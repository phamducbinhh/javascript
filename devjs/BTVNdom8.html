<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {

        padding: 10px;
        margin: 5px;
    }
</style>

<body>
    <!-- 8. Xây dựng chương trình có 10 thẻ div. Xóa các thẻ div ở vị trí chẵn -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <button onclick="deleteElement()">Remove</button>


    <script>
      function deleteElement(){
          var a = document.querySelectorAll('div:nth-child(2n+1)');
          console.log(a);
          for( i = 0 ;i<a.length;i++){
              a[i].remove();
          }
      }
      //cách khác
    </script>
</body>
