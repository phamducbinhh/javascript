        // // - Tiền thuê bao hàng tháng: 10000
        // // - Giá điện tiêu thụ tháng = thuê bao + điện tiêu thụ

        // //cách1
        var sodien = 50;
        var thuebao = 10000;
        var tiendien = thuebao + sodien;
        if (sodien <= 50) {
            tiendien = sodien * 700
        } else if (sodien < 100) {
            tiendien = 50 * 700 + (sodien - 50) * 900
        } else if (sodien < 150) {

        } else {

            if (value > 0 && value <= 50) {
                sumPrice = value * 700
            } else if (50 <= value && value < 100) {
                sumPrice = (50 * 700) + (value - 50) * 900
            }
            else if (100 < value && value <= 150) {
                sumPrice = (50 * 700) + (50 * 900) + (value - 100) * 1100
            }
            else {

            }
