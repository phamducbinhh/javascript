<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regular expression</title>
</head>
<body>
    <script>
        var regx =/Devmaster Academy/g;
        var str= "chao mung cac ban den voi devmaster"
        if(regx.test(str)){
            console.log("trong str co ton tai regx");
        }else{
            console.log("trong str khong co ton tai");
        }
        
        var regx2=/l+/;
        var str2 = 'hello'
        if(regx2.test(str2)){
            console.log('trong str2 co ton tai 1 hoac nhieu ky tu l lien tiep nhau');
        }else{
            console.log('trong str2 khong ton tai 1 hoac nhieu ky tu l lien tiep nhau');
        }















    </script>
</body>
</html>
