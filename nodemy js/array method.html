<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   //map
   var arr = [3,5,7];
   var newArr = arr.map(function(value,index){
       console.log(value,index);
       return value*3
   })
   console.log(newArr);

   //filter
   arr = [1,2,3,4,6,72,23,22,54,31,34,36,44]
   var newArr = arr.filter(function(value,index){
       // khai báo để lọc mảng arr
        if(value%2===0){
            return true
        }

       //lọc chẵn lẻ
   })
   console.log(newArr);
    </script>


</body>
</html>
